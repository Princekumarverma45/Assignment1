<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="">
        <div>
            <level for="Name">Name</level>
            <input type="text" placeholder="Name" id="username" name="username">
        </div>
        <br>
        <div>
            <level for="email">E-mail</level>
            <input type="email" placeholder="email" id="email" name="email">
        </div>
        <br>
        <div>
            <level for="password">Password</level>
            <input type="password" placeholder="password" id="password" name="password">
        </div>
        <br>
        <div>
            <p>Language</p>
            <input type="radio" name="Language" value="HTML">
            <level for="HTML">HTML</level> 
            <br>
            <input type="radio" name="Language" value="CSS">
            <level for="CSS">CSS</level>
            <br>
            <input type="radio" name="Language" value="JS">
            <level for="JS">JS</level>
            <br>
        </div>
        <div>
            <p>Course</p>
            <input type="checkbox" name="Course" value="ABCD">
            <level for="ABCD">ABCD</level> 
            <br>
            <input type="checkbox"name="Course" value="EFGH">
            <level for="EFGH">EFGH</level>
            <br>
            <input type="checkbox" name="Course" value="IJKL">
            <level for="IJKL">IJKL</level>
            <br>
        </div>
        <div>
            <p>Field :</p>
            <select name="Field" id="Field">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">Js</option>
            </select>
        </div>
        <br>
        <div>
            <textarea name="describe" id="describe" cols="40" rows="20" placeholder="describe yourself"></textarea>
        </div>
        <br>
        <label for="date"></label>
        <input type="date">
        <br>
        <br>
        <label for="phone">Phone no</label>
        <input type="number" name="phone" id="phone" placeholder="Phone no">
        <br>
        <br>
        <label for="submit"></label>
        <input type="submit">
    </form>
    <br>
    <a href="Copy.html" target="_blank">Click here for table file</a>
    
</body>
</html>
